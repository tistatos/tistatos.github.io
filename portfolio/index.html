---
layout: page
title: Portfolio
permalink: /portfolio/
---
<ul class="post-list">
		{% assign sortedProjects = site.portfolio | sort:'rank' %}
    {% for project in sortedProjects %}
    <li class="project-item">
			<a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
      <div class = "project-image" style="background-image: url({{project.image_url}})">
      </div>
				<div class="project-content">
          <h3>
            {{ project.title }}
          </h3>
          <p class="project-short">
            {{ project.short }}
          </p>
				</div>
			</a>
    </li>
    {% endfor %}
  </ul>
