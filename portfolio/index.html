---
layout: page
title: Portfolio
permalink: /portfolio/
---
<ul class="post-list">
    {% for project in site.portfolio %}
    <li class="project-item">
      <div class = "project-image" style="background-image: url({{project.image_url}})">
      </div>
      <div class="project-content">
        <a class="project-link" href="{{ project.url | prepend: site.baseurl }}">
          <h3>
            {{ project.title }}
          </h3>
          <p class="project-short">
            {{ project.short }}
          </p>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
